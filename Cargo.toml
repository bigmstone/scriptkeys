[package]
name = "scriptkeys"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hidapi = "2.3"
toml = "0.7"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
enigo = "0.1"
mlua = { version = "0.8", features = ["lua54", "vendored", "send"] }
directories = "5.0"
